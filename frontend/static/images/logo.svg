<svg width="200" height="80" viewBox="0 0 200 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="neonGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00f0ff" />
      <stop offset="50%" stop-color="#ff00f0" />
      <stop offset="100%" stop-color="#f0ff00" />
    </linearGradient>
    <filter id="neonGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  <rect x="10" y="10" width="180" height="60" rx="10" fill="none" stroke="url(#neonGradient)" stroke-width="3" filter="url(#neonGlow)" />
  <text x="100" y="45" font-family="'Arial Black', sans-serif" font-size="24" fill="url(#neonGradient)" text-anchor="middle" filter="url(#neonGlow)">YT NEON</text>
  <polygon points="30,50 50,30 70,50 50,70" fill="#ff0000" filter="url(#neonGlow)" />
  <circle cx="160" cy="40" r="8" fill="#00ff00" filter="url(#neonGlow)" />
  <circle cx="180" cy="40" r="8" fill="#0000ff" filter="url(#neonGlow)" />
</svg>